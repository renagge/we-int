{% extends 'layout.html' %}
  
{% block title %}Home{% endblock %}
  
{% block content %}
<h1 class="h2">Dashboard</h1>
<p>Welcome back, {{ username }}!</p>
<hr>
{% endblock %}
{% block body %}
 <div class="row"><h3>Buat Post</h3></div>
  <div class="row">
    <div class="col-md-4">
      <div class="card card-body">
        <form action="{{url_for('add_post')}}" method="POST">
          <div class="form-group">
            <input type="text" class="form-control" name="tit" placeholder="Tittle">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="stit" placeholder="sub Tittle">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="text" placeholder="text">
          </div>
          <button class="btn btn-primary btn-block">
            Save 
          </button>
        </form>
      </div>
    </div>
    <div class="col-md-8">
      <table id="example" class="" style="width:100%">
        
        <tbody>
          {% for row in list_users %}
          <div>
            <hr>
            <div>  
              <div> 
                      <div><t>post ke- </t>{{row[0]}}</div> 
                    <h5>{{row[1]}} </h5>
                      <div>
                        <a href="/edit/{{row[0]}}" class="btn btn-secondary btn-sm">edit</a>
                        <a href="/delete/{{row[0]}}" class="btn btn-danger btn-delete btn-sm">delete</a> 
              
                      </div> 
                </div>
              <br>
            <div>
              <h3>{{row[2]}}</h3>
              <h5>{{row[3]}}</h5>
            </div>
          </div>
          <hr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
